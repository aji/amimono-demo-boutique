{{ call header with header }}

<main>
  <h2>Cart</h2>

  {{ if items }}
  <ul>
    {{ for item in items }}
    <li>{item.product_id} x{item.quantity}</li>
    {{ endfor }}
  </ul>
  <div>
    <form method="POST" action="{base_url}/cart/empty">
      <button type="submit">Empty cart</button>
    </form>
  </div>
  {{ else }}
  <p>Your cart is empty!</p>
  {{ endif }}
</main>

{{ call footer with footer }}
